<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>

    <nav
      class="flex justify-between place-items-center px-4 bg-red-600"
    >

      />
      <div>
        <ul class="flex gap-4 text-lg text-white">
          <li><a href="#">Home</a></li>
          <li><a href="#">Store</a></li>
          <div class="dropdown relative">
            <button id="dropbtn">Account</button>
            <div
              id="dropdown-content"
              class="dropdown-content absolute bg-red-600 p-2 hidden"
            >
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </ul>
      </div>
    </nav>
    <main>
      <!-- Hero Section -->
      <section class="grid grid-cols-2 place-items-center">
        <img
          class="h-96 w-full object-contain"
          src="https://lumiere-a.akamaihd.net/v1/images/id-guardiansofthegalaxy-vol3-payoffposter_6ba5c28b.jpeg"
        />
        <div class="flex flex-col">
          <h1 class="font-bold text-2xl">
            Guardians of the Galaxy Vol. 3
          </h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Placeat quasi molestias corporis, rem, sed, neque alias
            quos eum nisi velit quia beatae reiciendis quam
            aspernatur.
          </p>
          <a
            class="bg-red-600 text-white font-semibold p-2 rounded-lg self-start"
            href="#"
            >Buy Tickets</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
